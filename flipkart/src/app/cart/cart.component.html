<p>
  Your Cart {{amount}}
</p>
<div>
  <div class="jumbotron" *ngFor="let p of cart; let i=index" >
    <h3 class="display-5">{{p.item.name}}</h3>
    <h4>{{p.item.price}}</h4>
    <h5>Quantity <button class="btn btn-success btn-sm" (click)=decQuantity(i)>-</button><span > {{p.count}} </span><button (click)=addQuantity(i) class="btn btn-success btn-sm">+</button></h5>
       <button class="btn btn-primary btn-sm" (click)=removeFromCart(i) >Remove</button> 
           <hr class="my-4">
    
  </div>
</div>
